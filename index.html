<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>s</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

<div id="main">
  <h1 id="title">Survey Form</h1>
  <p id="description">This is a survey form</p>
  <div class="form-outer">
    <form id="survey-form">
      <div class="labels">
        <label id="name-label">* Name</label>
      </div>
      <div class="inputs">
        <input type="text" id="name" class="input-field" placeholder="Name" required>
      </div>
      <div class="labels">
        <label id="email-label">* Email</label>
      </div>
      <div class="inputs">
        <input type="email" id="email" class="input-field" placeholder="Email" required>
      </div>
      <div class="labels">
        <label id="number-label">* Age</label>
      </div>
      <div class="inputs">
      <input type="number" id="number" class="input-field" max="150" min="5" placeholder="Age" required>
      </div>
      <div class="labels">
        <label id="dropdown-label">
          Drop down
        </label>
      </div>
      <div class="inputs">
        <select id="dropdown">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>
      </div>
      <div class="labels">
        <label id="dropdown-label">
          Gender
        </label>
      </div>
      <div class="inputs">
        <input type="radio" name="gender" value="male"> Male<br>
  <input type="radio" name="gender" value="female"> Female<br>
  <input type="radio" name="gender" value="other"> Other
      </div>
      <div class="labels">
        <label id="dropdown-label">
          Transportation
        </label>
      </div>
      <div class="inputs">
        <input type="checkbox" name="vehicle1" value="Bike"> I have a bike<br>
<input type="checkbox" name="vehicle2" value="Car"> I have a car<br>
<input type="checkbox" name="vehicle3" value="Boat" checked> I have a boat<br>
      </div>
      <div id="additional">
        <textarea rows="4" cols="50">
          Additional comments
        </textarea>
      </div>
      <div id="submit-button">
        <button type="submit" id="submit">Submit survey</button>
      </div>
    </form>
  </div>
</div>
  
  

</body>

</html>
